<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Teacher Dashboard - Feedbacks</title>
<style>
  body {

    background: #000;

  }
  .container {

  }
  h1 {

  }

  /* ‡∏™‡πà‡∏ß‡∏ô‡πÅ‡∏™‡∏î‡∏á‡∏™‡∏ñ‡∏¥‡∏ï‡∏¥ feedback */
  .stats {
    display: flex;
    justify-content: space-around;
    margin-bottom: 30px;
  }
  .stat {
    text-align: center;
  }
  .stat .emoji {
    font-size: 40px;
    display: block;
    margin-bottom: 10px;
  }
  .stat .count {

  }

  }

  }

    color: #999;

  }
  .sentiment-negative {
    color: #FF4444; /* ‡πÅ‡∏î‡∏á */
    font-weight: bold;
  }

  .loading, .error {
    text-align: center;
    margin-top: 50px;
    color: #ccc;
  }

  /* Scrollbar style */
  ::-webkit-scrollbar {
    width: 8px;
  }
  ::-webkit-scrollbar-thumb {
    background: #333;
    border-radius: 4px;
  }
  ::-webkit-scrollbar-track {

  }
</style>
</head>
<body>
<div class="container">
  <h1>‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ Feedback ‡∏à‡∏≤‡∏Å‡∏ô‡∏±‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏ô</h1>
  
  <!-- ‡∏™‡πà‡∏ß‡∏ô‡πÅ‡∏™‡∏î‡∏á‡∏à‡∏≥‡∏ô‡∏ß‡∏ô Feedback ‡πÅ‡∏ï‡πà‡∏•‡∏∞‡πÅ‡∏ö‡∏ö -->
  <div class="stats">
    <div class="stat">
      <span class="emoji">üòÄ</span>
      <span class="count" id="positiveCount">0</span>
      <div class="label">Positive</div>
    </div>
    <div class="stat">
      <span class="emoji">üòê</span>
      <span class="count" id="neutralCount">0</span>
      <div class="label">Neutral</div>
    </div>
    <div class="stat">
      <span class="emoji">üòû</span>
      <span class="count" id="negativeCount">0</span>
      <div class="label">Negative</div>
    </div>
  </div>

  <div id="feedbackSection">
    <div class="loading">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</div>
  </div>
</div>

<script>
  function formatTimestamp(timestamp) {
    const date = new Date(timestamp);
    return date.toLocaleString('th-TH', { 
      year: 'numeric', month: 'long', day: 'numeric', 
      hour: '2-digit', minute: '2-digit', second: '2-digit' 
    });
  }

  async function loadFeedbacks() {
    const feedbackSection = document.getElementById('feedbackSection');
    feedbackSection.innerHTML = '<div class="loading">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</div>';

    try {
      const response = await fetch('/api/feedbacks');
      if (!response.ok) {
        throw new Error("Error fetching feedbacks");
      }

      const feedbacks = await response.json();

      // ‡∏ô‡∏±‡∏ö‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÅ‡∏ï‡πà‡∏•‡∏∞ sentiment
      let positiveCount = 0;
      let neutralCount = 0;
      let negativeCount = 0;

      feedbacks.forEach(fb => {
        const s = fb.sentiment.toLowerCase();
        if (s === 'positive') positiveCount++;
        else if (s === 'neutral') neutralCount++;
        else if (s === 'negative') negativeCount++;
      });

      // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡∏™‡∏ñ‡∏¥‡∏ï‡∏¥
      document.getElementById('positiveCount').textContent = positiveCount;
      document.getElementById('neutralCount').textContent = neutralCount;
      document.getElementById('negativeCount').textContent = negativeCount;

      if (feedbacks.length === 0) {
        feedbackSection.innerHTML = '<div class="error">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ Feedback ‡πÄ‡∏Ç‡πâ‡∏≤‡∏°‡∏≤</div>';
        return;
      }

      let tableHTML = `
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Feedback</th>
              <th>Sentiment</th>
              <th>‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà-‡πÄ‡∏ß‡∏•‡∏≤</th>
            </tr>
          </thead>
          <tbody>
      `;

      feedbacks.forEach(fb => {
        let sentimentClass = '';
        if (fb.sentiment.toLowerCase() === 'positive') {
          sentimentClass = 'sentiment-positive';
        } else if (fb.sentiment.toLowerCase() === 'neutral') {
          sentimentClass = 'sentiment-neutral';
        } else if (fb.sentiment.toLowerCase() === 'negative') {
          sentimentClass = 'sentiment-negative';
        }

        tableHTML += `
          <tr>
            <td>${fb.id}</td>
            <td>${fb.feedback_text}</td>
            <td class="${sentimentClass}">${fb.sentiment}</td>
            <td>${formatTimestamp(fb.timestamp)}</td>
          </tr>
        `;
      });

      tableHTML += `</tbody></table>`;
      feedbackSection.innerHTML = tableHTML;

    } catch (error) {
      feedbackSection.innerHTML = '<div class="error">‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</div>';
      console.error(error);
    }
  }

  loadFeedbacks();
</script>
</body>
</html>
